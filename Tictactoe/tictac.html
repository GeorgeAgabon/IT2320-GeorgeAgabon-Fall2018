<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="tictac.css" />
        <script src="tictac.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
         
          <div id="gameboard">Game on!</div>  
            <div>          
                <div class="box" id ="0">0</div>
                <div class="box" id ="1">1</div>
                <div class="box" id ="2">2</div>
            </div>
            <div> 
                <div class="box" id ="3">3</div>
                <div class="box" id ="4">4</div>
                <div class="box" id ="5">5</div>
            </div>
            <div> 
                <div class="box" id ="6">6</div>
                <div class="box" id ="7">7</div>
                <div class="box" id ="8">8</div>             
            </div> 
             <div class ="gameover">
                 <div class ="text"><div>
            <div> 
                <button id="startResetGame()">Reset Board!</button>
            </div>
       
        
    </body>
</html>
