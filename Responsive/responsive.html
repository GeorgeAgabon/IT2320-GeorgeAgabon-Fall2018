<!DOCTYPE html>
<html>
    <head>
        <title>Responsive web design</title>        
        <link rel="stylesheet" type="text/css" href="responsive.css" />  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">           
    </head>
    <body>
        <header>
            <h1>Fruits</h1>
        </header>
        <article class="box">
            <section>
                <div class="row">
                    <!--I want 3 column layout-->
                    <div class="col">Apple</div>               
                    <div class="col">Orange</div>
                    <div class="col">Banana</div>
                    <div class="col">Pear</div>
                    <div class="col">Honeydew</div> 
                    <div class="col">Watermelon</div>              
                    <img/>
                </div>
            </section>
        </article>
        <article>The above fruits are rich in antioxidants</article>
        <article>
            <header>
                <h1>Veggies</h1>
            </header>
            <section>
                <div class="row">
                     <!--I want 4 column layout-->
                    <div class="col-1">Brocolli</div>
                    <div class="col-1">Carrot</div>
                    <div class="col-1">Cabbage</div>
                    <div class="col-1">Cauliflower</div>
                    <div class="col-1">Spinach</div>
                    <div class="col-1">Beets</div>
                    <div class="col-1">Kohlrabi</div>
                    <div class="col-1">Onion</div>
                </div>
            </section>
        </article>
        <aside>
            Content that I dont need in Mobile view
        </aside>
    </body>
</html>
