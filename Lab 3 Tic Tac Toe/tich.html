<!DOCTYPE html>
<html>
    <head>
        <title>
                MTic Tac Toe Game in Javascript   
        </title>
        <link rel="stylesheet" type="text/css" href="tich.css" />
        <script src="tich.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1>TIC TAC TOE</h1>
        </header>
            <div id="start">
                <h2>Let's Play! User X starts</h2>
            </div>
        <div>
            <table id="frame">          
             <tr id="firstrow">          
                <td id="0" class ="box"></td>
                <td id="1" class ="box"></td>
                <td id="2" class ="box"></td>
             </tr>
             <tr id="secondrow"> 
                <td id="3" class ="box"></td>
                <td id="4" class ="box"></td>
                <td id="5" class ="box"></td>
             </tr>
             <tr id="thirdrow"> 
                <td id="6" class ="box"></td>
                <td id="7" class ="box"></td>
                <td id="8" class ="box"></td>
             </tr> 
            </table>
        </div>
        <div class="Endgame">
            <div id="result">Game on</div>
            <div id="message"></div>
          <button id="startResetGame">Reset Board</button>
        </div>
    </body>
</html>
