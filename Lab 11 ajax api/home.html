<!DOCTYPE html>
<html>
    <head>
        <title>
               JQuery Public API using Ajax   
        </title>
        <link rel="stylesheet" type="text/css" href="home.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="home.js"></script>
    </head>
    <body>       
        <article>
            <section>       
                <header>Flikr Public Feed</header>      
                <input id="photosearch" type="text">
                <button id="btn1">Search Flickr</button>
                <div id="flikrresults">Results</div>
            </section>  

            <section>             
                <header>PetFinder Public Feed</header>      
                <input id="breedsearch" type="text">
                <button id="btn2">Get Breed List</button>
                <div id="breedresults">Results</div>
                </section>                
            <section>             
                <header>PetFinder Public Feed 2</header>      
                <label id="animal2">Animal</label>
                <input id="search2" type="text"><br>
                <label id="breed2">Breed</label>
                <input id="breedsearch2" type="text"><br> 
                <label id="size2">Size</label>
                <input id="sizesearch2" type="text"><br> 
                <label id="sex2">Sex</label>
                <input id="sexsearch2" type="text"><br> 
                <label id="location2">Location</label>
                <input id="locationsearch2" type="text">   
            </section>    
            <section>
                <button id="petfindresult">Find Pet</button>
                <div id="results2">Results</div>
            </section>                  
        <footer>
            Copyright statement goes here

        </footer>
    </body>
</html>
